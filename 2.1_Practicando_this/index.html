<!DOCTYPE html>
<html lang="en">

<head>

</head><body>
    <div class="container">
        <div class="top">
            <h1 class="title">Dojonary</h1>
            <input type="text" name="search" placeholder="Search" class="search">
            <button class="btn_login" onclick="">Login</button>
        </div>
        <div class="row">            
            <div class="flex-2">

                <div class="box_definition">
                    <div class="left">
                        <h1>ninja</h1>
                        <p><em>noun</em></p>
                        <p>Plural: <em>ninjas</em></p>
                        <button class="btn_like" onclick="mensage(this)">13 likes</button>
                    </div>
                    <p class="definition-text">A practitioner skilled in the <a href="https://en.wikipedia.org/wiki/Japanese">Japanese</a> art of <a href="https://en.wikipedia.org/wiki/Ninjutsu">ninjutsu</a></p>
                </div>

                <div class="box_definition">
                    <div class="left">
                        <h1>ninja</h1>
                        <p><em>noun</em></p>
                        <p>Plural: <em>ninjas</em></p>
                        <button class="btn_like" onclick="mensage(this)">37 likes</button>
                    </div>
                    <p class="definition-text">A <a href="https://en.wikipedia.org/wiki/Programmer">programmer</a> who breaks down problems with <a href="https://en.wikipedia.org/wiki/Zen">zen</a>-like focus</p>
                </div>
            </div>

           
            <div class="flex-1">
                <div class="box">
                    <h2>Dojonary is defined by YOU</h2>
                    <button class="btn_add" onclick="addDefinition(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
